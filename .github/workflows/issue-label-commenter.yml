name: Issue Label Commenter

on:
  issues:
    types: [labeled]

permissions:
  issues: write

jobs:
  comment-on-label:
    runs-on: ubuntu-latest
    steps:
      - name: Comment on completed label
        if: github.event.label.name == 'completed'
        uses: actions/github-script@v7
        with:
          script: |
            const issueNumber = context.issue.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            
            // Check if comment already exists
            const comments = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number: issueNumber
            });
            
            const commentBody = 'This issue has been resolved. Thank you for your contribution!';
            const commentExists = comments.data.some(comment => 
              comment.user.type === 'Bot' && comment.body === commentBody
            );
            
            if (!commentExists) {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: issueNumber,
                body: commentBody
              });
            }
      
      - name: Comment on wontfix label
        if: github.event.label.name == 'wontfix'
        uses: actions/github-script@v7
        with:
          script: |
            const issueNumber = context.issue.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            
            // Check if comment already exists
            const comments = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number: issueNumber
            });
            
            const commentBody = 'After review, we have decided not to address this issue at this time.';
            const commentExists = comments.data.some(comment => 
              comment.user.type === 'Bot' && comment.body === commentBody
            );
            
            if (!commentExists) {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: issueNumber,
                body: commentBody
              });
            }
      
      - name: Comment on feature label
        if: github.event.label.name == 'feature'
        uses: actions/github-script@v7
        with:
          script: |
            const issueNumber = context.issue.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            
            // Check if comment already exists
            const comments = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number: issueNumber
            });
            
            const commentBody = 'Thank you for the feature request. We will consider including this in a future release.';
            const commentExists = comments.data.some(comment => 
              comment.user.type === 'Bot' && comment.body === commentBody
            );
            
            if (!commentExists) {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: issueNumber,
                body: commentBody
              });
            }
